<!DOCTYPE html>
<html lang="en">
<head>
    <title>L0CK3R - register</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login" id="registerpage">
        <div class="container-md" name="register-header" style="padding-bottom: 10%;">
            <h2>Create an account</h2>
        </div>
        <div class="container-md" name="register-form">
            <form>
                <div class="mb-3 input-group-lg">
                    <label for="register_unameInput" class="form-label">Username</label>
                    <input type="text" class="form-control loginput" id="register_unameInput" required>
                </div>
                <div class="mb-3 input-group-lg">
                    <label for="register_passwdInput" class="form-label">Password</label>
                    <input type="password" class="form-control loginput" id="register_passwdInput" required>
                </div>
                <div class="mb-3 form-check">
                    <p>Already having an account? <a href="login.html">Sign in</a></p>
                </div>
                <div class="login" id="registerButton-container" style="margin-top: 10%;">
                    <button type="submit" class="btn btn-outline-primary btn-lg submitbutton" id="registerButton">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
