<!DOCTYPE html>
<html lang="en">
<head>
    <title>Passwords Suggestion</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/passwordSuggestion.css">
    <script src="../js/mustache.min.js"></script>
    <script src="../js/passwordSuggestion.js"></script>
</head>
<body>
    <div id="top-container">
        <ul class="nav nav-underline" data-bs-theme="dark">
            <li class="nav-item">
                <a class="nav-link active" id="passwordSuggestionLink" aria-current="page" href="#">Passwords</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="passwordGeneratorLink" href="#">G3ner4te P@ssw0rd</a>
            </li> 
        </ul>
    </div>
    <div id="password-generator-container" style="margin-left: 10%; width: 80%;"></div>
    <div class="mb-3 input-group-md" style="margin-left: 10%; width: 80%;">
        <input type="text" class="form-control" id="search-input" value="" placeholder="Start Typing..." required style="width: 100%;">
    </div>
    <div>
        <div id="page-container">
        </div>
    </div>
    
    <!--Passwordcard-Modal-->
    <script id="preview-card-template" type="text/template">
        <div class="preview-password-card" id="preview-password-card-{{card_id}}">
            <div class="card-preview-image" data-bs-toggle="modal" data-bs-target="#password-info-{{card_id}}">
                <img src="{{img_path}}" id="card-image-{{card_id}}" alt="Card Image">
            </div>
            <div class="preview-card-body">
                <div class="card-preview-content" data-bs-toggle="modal" data-bs-target="#password-info-{{card_id}}">
                    <h6 style="font-size: 18px; border-bottom: #f0f8ff 1px solid;"><b>{{card_title}}</b></h6>
                    <label for="email-card-{{card_id}}" style="font-size: 11px;">Email/Username:</label>
                    <p id="email-card-{{card_id}}" style="font-size: 16px;">{{email}}</p>
                </div>
            </div> 
        </div>   
    </script>

    <script id="password-generator-template" type="text/template">
        <div class="code-block">
            <div class="code-header">
                <div style="display: flex; justify-content: space-between;">
                    <div style="flex: 1;"></div>
                    <a class="codebox-link link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-80-hoverbtn dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        edit
                    </a>
                    <ul class="dropdown-menu" style="margin-top: 2%; padding: 5%;">
                        <li>
                            <label for="password-length-range" class="form-label">Characters: <output for="password-length-range" id="password-length-range-value" aria-hidden="true">10</output></label>
                            <input type="range" class="form-range" min="5" max="40" value="10" id="password-length-range">
                        </li>
                        <li>
                            <label for="abstracting-level" class="form-label">Level: <output for="abstracting-level" id="abstracting-level-value" aria-hidden="true">4</output></label>
                            <input type="range" class="form-range" min="1" max="4" value="2" id="abstracting-level">
                        </li>
                    </ul>
                    <a class="codebox-link link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-80-hover" id="regenerate-password">
                        reload
                    </a>
                    <a class="codebox-link link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-80-hover" id="copy-generated-password">
                        copy
                    </a>
                </div>
            </div>
            <div class="code-body">
                <pre>
                    <code class="code-inline" id="generated-password">
P@ssw0rd-G3n3rat0r
                    </code>
                </pre>
            </div>
    </script>
</body>
